
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weekly Planner & To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="index.css">
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
          mono: ['monospace'],
        },
        extend: {
          colors: {
            'planner-bg': 'var(--color-bg)',
            'planner-surface': 'var(--color-surface)',
            'planner-card': 'var(--color-card)',
            'planner-border': 'var(--color-border)',
            'planner-text': 'var(--color-text)',
            'planner-text-dim': 'var(--color-text-dim)',
            
            /* Modernized Categories */
            'cat-asap': '#f43f5e', /* Rose 500 */
            'cat-soon': '#fb923c', /* Orange 400 */
            'cat-pending': '#facc15', /* Yellow 400 */
            'cat-leisure': '#818cf8', /* Indigo 400 */
            'cat-basics': '#38bdf8', /* Sky 400 */
          }
        }
      }
    }
  </script>
<style>
  /* Base variables for the blue theme (slate) */
  :root, .theme-blue {
    --color-bg: #0f172a;
    --color-surface: #1e293b;
    --color-card: #334155;
    --color-border: #475569;
    --color-text: #e2e8f0;
    --color-text-dim: #94a3b8;
    --glass-panel-bg: rgba(30, 41, 59, 0.7);
    --scrollbar-thumb: #475569;
    --scrollbar-thumb-hover: #64748b;
  }
  
  /* Variables for the original dark theme (zinc) */
  .theme-dark {
    --color-bg: #18181b;
    --color-surface: #27272a;
    --color-card: #3f3f46;
    --color-border: #52525b;
    --color-text: #e4e4e7;
    --color-text-dim: #a1a1aa;
    --glass-panel-bg: rgba(39, 39, 42, 0.7);
    --scrollbar-thumb: #52525b;
    --scrollbar-thumb-hover: #71717a;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--color-bg);
    color: var(--color-text);
  }
  
  @keyframes pop-in {
    0% { transform: scale(0.95); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  
  .animate-pop-in {
    animation: pop-in 0.2s ease-out forwards;
  }

  /* Custom Scrollbar - Cross-browser */
  .custom-scrollbar {
    scrollbar-width: thin; /* For Firefox */
    scrollbar-color: var(--scrollbar-thumb) transparent; /* For Firefox */
  }
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: var(--scrollbar-thumb);
    border-radius: 20px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: var(--scrollbar-thumb-hover);
  }

  /* Glass Effect helper */
  .glass-panel {
    background: var(--glass-panel-bg);
    backdrop-filter: blur(12px);
    border-right: 1px solid rgba(255,255,255,0.05);
  }
  
  /* Task Completion Animations */
  @keyframes card-success-pop {
    0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(52, 211, 153, 0);
        border-color: rgba(255, 255, 255, 0.05); /* Start from default */
    }
    20% {
        transform: scale(1.03);
        box-shadow: 0 0 0 6px rgba(52, 211, 153, 0.5);
        border-color: rgba(52, 211, 153, 0.7);
    }
    100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(52, 211, 153, 0);
        border-color: rgba(52, 211, 153, 0.4); /* Settle on the green border */
    }
  }

  .animate-card-success-pop {
    animation: card-success-pop 0.5s ease-out;
  }
</style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.12?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.12?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.12?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.12?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.12?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
<body class="bg-planner-bg text-planner-text overflow-hidden selection:bg-white/10">
  <app-root></app-root>
  <script type="module" src="index.js"></script>
</body>
</html>
